<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="temp" checked>
                <label class="form-check-label" for="temp">Temperatura</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="humidity">
                <label class="form-check-label" for="humidity">Umidade</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="precipitation">
                <label class="form-check-label" for="precipitation">Precipitação</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="wind">
                <label class="form-check-label" for="wind">Velocidade e direção do vento</label>
            </div>
            <button type="submit" id="btn-buscar" class="btn btn-primary mt-2">Buscar Clima</button>
        </form>
        <div class="mt-3">
            <div class="mt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tempo</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="card_tmp"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
