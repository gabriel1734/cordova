<head>

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="icon/icon.png">
    <script src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Post</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Posts</a>
                    </li>
            </div>
        </div>
    </nav>
    <header class="container-fluid mt-5 d-flex justify-content-center text-center">
        <div class="row">
            <div class="col">
                <h1>Bem-vindo!</h1>
                <p>Digite um n√∫mero para buscar um post</p>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        <div class="container-fluid">
            <div class="row mb-3 d-flex justify-content-center text-center">
                <div class="col-3">
                    <label for="postNumber" class="form-label">Post</label>
                    <input type="number" name="postNumber" id="postNumber" class="form-control">
                </div>
            </div>
            <div class="row d-flex justify-content-center text-center">
                <div class="col">
                    <button class="btn btn-primary" id="search" onclick="getPost()">Buscar</button>
                </div>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div class="col">
                <h1 id="title"></h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <p id="body"></p>
            </div>
        </div>
    </main>
</body>

</html>
